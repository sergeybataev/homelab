# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/all.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app podinfo
  namespace: test
spec:
  chart:
    spec:
      chart: *app
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
      version: '>5.0.0'
  interval: 1m0s
  releaseName: *app
  values:
    replicaCount: 2
    resources:
      limits:
        memory: 32Mi
      requests:
        cpu: 100m
        memory: 32Mi
