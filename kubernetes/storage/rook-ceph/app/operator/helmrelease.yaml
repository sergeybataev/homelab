---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph
      version: v1.14.4
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    # logLevel: DEBUG
    annotations:
      configmap.reloader.stakater.com/reload: rook-ceph-operator-config

    crds:
      enabled: true

    csi:
      provisionerReplicas: 3
      # logLevel: 5

    pspEnable: false

    monitoring:
      enabled: true

    resources:
      requests:
        cpu: 10m
        memory: 400M
      limits:
        memory: 400M

    # csi:
    #   provisionerNodeAffinity: feature.node.kubernetes.io/storage-nonrotationaldisk="true" #key1=value1,value2; key2=value3
    #   pluginNodeAffinity: feature.node.kubernetes.io/storage-nonrotationaldisk="true" #key1=value1,value2; key2=value3
