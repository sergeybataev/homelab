---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "harbor-trivy-v2"
spec:
  accessModes: ["${VOLSYNC_ACCESSMODES:=ReadWriteMany}"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: "harbor-trivy-v2-dst"

  resources:
    requests:
      storage: "30Gi"
  storageClassName: "${VOLSYNC_STORAGECLASS:=main-fs-app-ec31}"

---
apiVersion: v1
kind: Secret
metadata:
  name: "harbor-trivy-v2-volsync-secret"
type: Opaque
stringData:
  # The repository url
  RESTIC_REPOSITORY: "/repository/dev/harbor-trivy-v2"
  # The repository encryption key
  RESTIC_PASSWORD: ${RESTIC_PASSWORD}
  # ENV vars specific to the chosen back end
  # https://restic.readthedocs.io/en/stable/030_preparing_a_new_repo.html
  # AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
  # AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "harbor-trivy-v2-dst"
  labels:
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  trigger:
    manual: restore-once
  restic:
    repository: "harbor-trivy-v2-volsync-secret"
    copyMethod: Snapshot
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:=csi-ceph-filesystem}"
    cacheStorageClassName: "${VOLSYNC_CACHE_SNAPSHOTCLASS:=main-fs-app-ec31}"
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:=ReadWriteMany}"]
    cacheCapacity: "${VOLSYNC_CACHE_CAPACITY:=2Gi}"
    storageClassName: "${VOLSYNC_STORAGECLASS:=main-fs-app-ec31}"
    accessModes: ["${VOLSYNC_SNAP_ACCESSMODES:=ReadWriteMany}"]
    capacity: "${VOLSYNC_CAPACITY:=5Gi}"
    moverSecurityContext:
      runAsUser: ${VOLSYNC_PUID:=1000}
      runAsGroup: ${VOLSYNC_PGID:=1000}
      fsGroup: ${VOLSYNC_PGID:=1000}
    enableFileDeletion: true
    cleanupCachePVC: true
    cleanupTempPVC: true

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: "harbor-trivy-v2"
spec:
  sourcePVC: "harbor-trivy-v2"
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: "${VOLSYNC_COPYMETHOD:=Snapshot}"
    pruneIntervalDays: 14
    repository: "harbor-trivy-v2-volsync-secret"
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:=csi-ceph-filesystem}"
    cacheCapacity: "${VOLSYNC_CACHE_CAPACITY:=2Gi}"
    cacheStorageClassName: "${VOLSYNC_CACHE_SNAPSHOTCLASS:=main-fs-app-ec31}"
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:=ReadWriteMany}"]
    storageClassName: "${VOLSYNC_STORAGECLASS:=main-fs-app-ec31}"
    accessModes: ["${VOLSYNC_SNAP_ACCESSMODES:=ReadWriteMany}"]
    moverSecurityContext:
      runAsUser: ${VOLSYNC_PUID:=1000}
      runAsGroup: ${VOLSYNC_PGID:=1000}
      fsGroup: ${VOLSYNC_PGID:=1000}
    retain:
      hourly: 24
      daily: 7
