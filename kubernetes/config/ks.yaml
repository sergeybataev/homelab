---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cluster-configs
  namespace: flux-system
  labels: &ll
    app.kubernetes.io/name: *app
    prune.flux.home.arpa/disabled: "true"
spec:
  dependsOn:
    - name: cluster
  commonMetadata:
    labels: *ll
  targetNamespace: flux-system
  path: ./kubernetes/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
