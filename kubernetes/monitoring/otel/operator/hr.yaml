---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/all.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: otel-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: opentelemetry-operator
      version: 0.93.1
      sourceRef:
        kind: HelmRepository
        name: opentelemetry-charts
        namespace: flux-system
      interval: 1m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    manager:
      # controller_runtime_webhook_latency_seconds_bucket has high cardinality, no option to drop as of 0.33.0
      # serviceMonitor:
      #   enabled: true
      collectorImage:
        # https://github.com/open-telemetry/opentelemetry-collector-releases/blob/main/distributions/otelcol-contrib/manifest.yaml

        repository: otel/opentelemetry-collector-contrib
        tag: 0.133.0
        # https://github.com/open-telemetry/opentelemetry-collector-releases/blob/main/distributions/otelcol-k8s/manifest.yaml
        # repository: "otel/opentelemetry-collector-k8s"
