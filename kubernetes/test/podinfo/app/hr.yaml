# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/all.json
---
apiVersion: helm.toolkit.fluxcd.io/v22
kind: HelmRelease
metadata:
  name: &app podinfo
  namespace: test
  annotations:
    flux.home.arpa/testvar: "${NODE_NAME}"
    flux.home.arpa/testversion: "${VERSION_CILIUM}"
spec:
  chart:
    spec:
      chart: *app
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
      version: '>5.0.0'
  interval: 60m0s
  releaseName: *app
  values:
    replicaCount: 1
    resources:
      limits:
        memory: 32Mi
      requests:
        cpu: 100m
        memory: 32Mi
    extraEnvs:
