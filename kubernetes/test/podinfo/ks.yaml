---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app podinfo
  namespace: flux-system
  labels: &ll
    kustomization.flux.home.arpa/default: "true"
spec:
  path: ./kubernetes/test/podinfo/app
  dependsOn:  {}
  targetNamespace: test
  commonMetadata:
    labels: *ll

  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
