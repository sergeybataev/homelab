---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app podinfo
  namespace: flux-system
  labels: &ll
    # kustomization.flux.home.arpa/default: "true"
    kustomization.flux.home.arpa/helmpatches: "false"
    kustomization.flux.home.arpa/defaul: "true"
    substitution.flux.home.arpa/disabled: "true"
  annotations:
    flux.home.arpa/testname: name
    flux.home.arpa/testtag: tag
spec:
  path: ./kubernetes/test/podinfo/app
  targetNamespace: test
  # commonMetadata:
  #   labels: *ll
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
