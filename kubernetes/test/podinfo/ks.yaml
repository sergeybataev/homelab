---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app podinfo
  namespace: flux-system
  labels: &ll
    # kustomization.flux.home.arpa/default: "true"
    kustomization.flux.home.arpa/helmpatches: "false"
    kustomization.flux.home.arpa/defaul: "false"
spec:
  path: ./kubernetes/test/podinfo/app
  targetNamespace: test
  commonMetadata:
    labels: *ll
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
