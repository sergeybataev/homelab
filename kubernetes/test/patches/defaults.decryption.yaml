# add decryption into fluxcd Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: not-used
spec:
  interval: 5m0s
  retryInterval: 1m0s
  timeout: 10m0s
  decryption:
    provider: sops
    secretRef:
      name: sops-age

