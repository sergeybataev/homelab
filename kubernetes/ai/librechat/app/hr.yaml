---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/all.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${APP}
  namespace: ${NS}
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  targetNamespace: ${NS}
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *app

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    controllers:
      librechat:
        type: deployment
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom:
              - secretRef:
                  name: cloudnative-pg-secret
              - secretRef:
                  name: cnpg-main17-secret
            env:
              - name: INIT_POSTGRES_DBNAME
                value: *app
              - name: INIT_POSTGRES_USER
                value: *app
              - name: INIT_POSTGRES_PASS
                valueFrom:
                  secretKeyRef:
                    name: librechat-secrets
                    key: POSTGRES_PASSWORD

        containers:
          app:
            image:
              repository: ghcr.io/danny-avila/librechat-dev
              tag: latest@sha256:f39eca6a09e326235c3acc1283c114764bf0f3c8235e9fb4033d9e8f583a69ed
            envFrom: &envFrom
              - secretRef:
                  name: librechat-secrets
              - secretRef:
                  name: mongodb-librechat-secrets
            env:
              PORT: "3080"
              NODE_ENV: "development"
              ALLOW_SOCIAL_LOGIN: "true"
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1000Mi
            probes: &probes
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: false

          meilisearch:
            image:
              repository: getmeili/meilisearch
              tag: v1.13.3
            envFrom: *envFrom
            env:
              MEILI_NO_ANALYTICS: true
              MEILI_DB_PATH: "/meili_data"
              MEILI_LOG_LEVEL: "debug"
              MEILI_LOGS_MODE: "json"
            probes: *probes

          ragapi:
            image:
              repository: ghcr.io/danny-avila/librechat-rag-api-dev-lite
              tag: latest@sha256:566585698235431cd7a206ee4f71f899daec94214480ce5e5e1d5d9f41b4f228
            envFrom: *envFrom
            env:
              RAG_OPENAI_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: librechat-secrets
                    key: LITELLM_API_KEY
              RAG_OPENAI_PROXY:
                valueFrom:
                  secretKeyRef:
                    name: librechat-secrets
                    key: LITELLM_URL
              RAG_USE_FULL_CONTEXT: "true"
              DB_HOST: 
                valueFrom:
                  secretKeyRef:
                    name: cnpg-main17-secret
                    key: INIT_POSTGRES_HOST
              DB_PORT: 
                valueFrom:
                  secretKeyRef:
                    name: cnpg-main17-secret
                    key: INIT_POSTGRES_PORT
              RAG_PORT: &rag_port "8001"

            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            probes: *probes

          exporter:
            dependsOn: app
            image:
              repository: ghcr.io/virtuos/librechat_exporter
              tag: latest
            env:
              MONGODB_URI:
                valueFrom:
                  secretKeyRef:
                    name: mongodb-librechat-secrets
                    key: MONGO_URI
              MONGODB_DATABASE:
                valueFrom:
                  secretKeyRef:
                    name: mongodb-librechat-secrets
                    key: MONGO_USER

    service:
      app:
        controller: *app
        ports:
          http:
            port: 3080
          metrics:
            port: &exporterport "9123"
            targetPort: 8000

      meilisearch:
        controller: librechat
        ports:
          http:
            port: 7700

      ragapi:
        controller: librechat
        ports:
          http:
            port: 8000
            targetPort: *rag_port

    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: AI
          gethomepage.dev/name: *app
          gethomepage.dev/icon: https://raw.githubusercontent.com/danny-avila/LibreChat/refs/heads/main/client/public/assets/logo.svg
          gethomepage.dev/description: "AI Chat"
          gethomepage.dev/href: "https://chat.${SECRET_DOMAIN}"
        hosts:
          - host: &host "chat.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      init-db:
        enabled: true
        type: configMap
        name: librechat-initdb
        advancedMounts:
          librechat:
            init-db:
              - subPath: librechat.sql
                path: /initdb/librechat.sql

      config:
        enabled: true
        type: configMap
        name: librechat-config
        advancedMounts:
          librechat:
            app:
              - subPath: librechat.yaml
                path: /app/librechat.yaml

      app-data:
        enabled: true
        type: emptyDir
        advancedMounts:
          librechat:
            app:
              - path: /app/data
              - path: /app/api/data

      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp

      data:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
        advancedMounts:
          librechat:
            app:
              - subPath: logs
                path: /app/api/logs
              - subPath: images
                path: /app/client/public/images
              - subPath: uploads
                path: /app/uploads
            meilisearch:
              - subPath: meilisearch
                path: /meili_data
            ragapi:
              - subPath: ragapi
                path: /app/uploads

    serviceMonitor:
      app:
        serviceName: librechat
        endpoints:
          - port: metrics
            scheme: http
            path: /
            interval: 1m
            scrapeTimeout: 30s
